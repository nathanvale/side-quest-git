name: Worktree Smoke

on:
  workflow_dispatch: {}
  pull_request:
    paths:
      - 'src/worktree/**'
      - 'src/events/**'
      - 'src/git/**'
      - 'scripts/worktree-smoke.sh'
      - 'package.json'
      - 'bun.lock'
      - '.github/workflows/worktree-smoke.yml'
  push:
    branches: [main]
    paths:
      - 'src/worktree/**'
      - 'src/events/**'
      - 'src/git/**'
      - 'scripts/worktree-smoke.sh'
      - 'package.json'
      - 'bun.lock'
      - '.github/workflows/worktree-smoke.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  smoke:
    name: Worktree Integration Smoke
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Standard env
        uses: ./.github/actions/standard-ci-env

      - name: Setup Bun
        uses: ./.github/actions/setup-bun

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Ensure jq is installed
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run worktree smoke suite
        env:
          WORKTREE_SMOKE_ARTIFACT_DIR: ${{ github.workspace }}/test-results/worktree-smoke
        run: bash ./scripts/worktree-smoke.sh

      - name: Upload smoke artifacts
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: worktree-smoke-artifacts
          path: ./test-results/worktree-smoke
          if-no-files-found: warn
          retention-days: 14
